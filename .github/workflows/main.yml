name: generate-animation

on:
  # Schedule: Run automatically at 00:00 UTC daily to capture full day stats
  schedule:
    - cron: "0 0 * * *" 
  
  # Manual Trigger: Allows on-demand execution via Actions tab
  workflow_dispatch:
  
  # Trigger: Run on push to default branches
  push:
    branches:
    - master
    - main # Added for robustness (modern Git standard)

# Resource Optimization: Cancel previous runs if a new commit is pushed immediately
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-snake:
    name: Generate Snake Animation
    
    # Least Privilege: Only write permission is required for the output branch
    permissions: 
      contents: write
      
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Fail-safe: Kill process if hung
    
    steps:
      # Step 1: Generate SVG from GitHub Contribution Graph
      # Security Note: Consider pinning to SHA for strict Zero Trust environments
      - name: Generate SVG Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # Step 2: Push Artifacts to Output Branch
      # Uses 'output' branch to serve assets, keeping the main branch clean
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
        env:
          # Securely injecting the GitHub Token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
